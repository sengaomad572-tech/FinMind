<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMind Startup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark-bg: #050a18;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-top: 50px;
            max-width: 400px;
        }

        .hero h1 {
            font-size: 32px;
            font-weight: 800;
            line-height: 1.2;
        }

        .hero span.ai { color: var(--primary); }
        .hero p { color: #a0aec0; font-size: 14px; margin: 20px 0; }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .btn-blue {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn-outline {
            border: 1px solid #2d3748;
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Waitlist Box - SKRINSHOTDAGI MUAMMO SHU YERDA EDI */
        .waitlist-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .waitlist-card h2 { font-size: 20px; margin-bottom: 10px; }

        .progress-bar {
            height: 8px;
            background: #1a202c;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 25%;
            background: var(--primary);
        }

        .input-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #2d3748;
            background: white;
            color: black;
            font-size: 14px;
            outline: none;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            z-index: 10; /* Bosilishi uchun */
        }
    </style>
</head>
<body>

    <header style="width: 100%; display: flex; justify-content: space-between; align-items: center; max-width: 400px;">
        <div style="font-weight: 800; font-size: 20px; color: var(--primary);">FinMind</div>
        <a href="#" class="btn-outline" style="padding: 8px 15px; border-radius: 8px; font-size: 12px; text-decoration: none;">Tizimga kirish</a>
    </header>

    <div class="hero">
        <h1>Biznesni Taxminlar emas, <span class="ai">AI</span> boshqarsin</h1>
        <p>FinMind — O‘zbekistondagi kichik bizneslar uchun moliya nazoratini avtomatlashtirish ekotizimi.</p>
        
        <a href="#" class="btn btn-blue">Platformaga kirish</a>
        <a href="#" class="btn btn-outline">▶ Pitch Deck (PDF)</a>
    </div>

    <div class="waitlist-card">
        <h2>Pre-launch bosqichi</h2>
        <p style="font-size: 12px; color: #a0aec0;">Loyihani ishga tushirish ustida ishlayapmiz.</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p style="font-weight: bold; font-size: 14px;">127 ta kompaniya qo'shildi</p>

        <div class="input-group">
            <input type="email" id="emailInput" placeholder="Emailingizni yozing">
            <button class="submit-btn" onclick="sendData()">Kutish ro'yxatiga qo'shilish</button>
        </div>
    </div>

    <script>
        function sendData() {
            const email = document.getElementById('emailInput').value;
            if (email.includes('@')) {
                alert("Muvaffaqiyatli! Emailingiz qabul qilindi: " + email);
            } else {
                alert("Iltimos, to'g'ri email kiriting.");
            }
        }
    </script>

</body>
</html>
