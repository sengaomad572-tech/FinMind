<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMind AI | Enterprise Stock Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; }
        .glass-terminal { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.2); }
        .neon-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-slate-800 bg-slate-950/50 backdrop-blur-md sticky top-0 z-50 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i data-lucide="component" class="text-blue-500 w-8 h-8"></i>
            <span class="text-2xl font-black tracking-tighter uppercase">FinMind <span class="text-blue-500">Intelligence</span></span>
        </div>
        <div class="hidden md:flex gap-8 text-[11px] font-bold tracking-widest text-slate-500">
            <a href="#" class="text-blue-500 border-b border-blue-500 pb-1">MARKET TERMINAL</a>
            <a href="#" class="hover:text-white transition">CRYPTO HUB</a>
            <a href="#" class="hover:text-white transition">NEURAL REPORTS</a>
        </div>
        <button class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-full font-bold text-xs transition-all active:scale-95">INSTITUTIONAL ACCESS</button>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <header class="py-16 text-center">
            <h1 class="text-6xl font-black mb-6 tracking-tight">Institutional <span class="text-blue-500">Signals.</span></h1>
            <p class="text-slate-400 max-w-xl mx-auto text-lg mb-10 font-medium">Stop tracking prices. Start tracking capital flow. Neural-processed intelligence for top-tier assets.</p>
            
            <div class="max-w-xl mx-auto relative group">
                <input id="stockSearch" type="text" class="w-full bg-slate-900/50 border border-slate-800 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all text-lg font-semibold" placeholder="Search Ticker (e.g. NVDA, TSLA, AAPL)...">
                <button onclick="handleSearch()" class="absolute right-3 top-2.5 bottom-2.5 bg-blue-600 hover:bg-blue-500 px-8 rounded-xl font-bold flex items-center gap-2 transition-all">
                    Analyze <i data-lucide="search" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <div id="marketGrid" class="grid md:grid-cols-3 gap-6 mb-20">
            <div class="col-span-full text-center py-20 animate-pulse text-slate-600 font-mono">INITIALIZING NEURAL DATA FEED...</div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Default Watchlist with Simulated Neural Data
        const watchlist = ["NVDA", "AAPL", "TSLA", "MSFT", "AMD", "GOOGL"];
        
        async function fetchPrices() {
            const grid = document.getElementById('marketGrid');
            grid.innerHTML = ''; // Clear loading

            for (const ticker of watchlist) {
                // In a real app, use a Pro API key. Using simulated live data for stability.
                const mockPrice = (Math.random() * (500 - 150) + 150).toFixed(2);
                const mockChange = (Math.random() * (5 - (-5)) + (-5)).toFixed(2);
                const neuralScore = Math.floor(Math.random() * (99 - 40) + 40);

                grid.innerHTML += `
                    <div class="glass-terminal p-8 rounded-[2rem] hover:border-blue-400 transition-all cursor-pointer group">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-3xl font-black tracking-tighter group-hover:text-blue-400 transition-colors">${ticker}</h3>
                                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Equity Asset</p>
                            </div>
                            <div class="text-right">
                                <div class="text-[10px] font-black text-blue-500 mb-1">AI SCORE</div>
                                <div class="text-xl font-black">${neuralScore}</div>
                            </div>
                        </div>
                        <div class="flex items-baseline gap-2 mb-6">
                            <span class="text-4xl font-bold font-mono">$${mockPrice}</span>
                            <span class="text-sm font-bold ${mockChange >= 0 ? 'text-green-400' : 'text-red-400'}">${mockChange >= 0 ? '+' : ''}${mockChange}%</span>
                        </div>
                        <div class="pt-4 border-t border-slate-800">
                            <div class="flex justify-between text-[10px] font-bold mb-2 text-slate-500 uppercase">
                                <span>Institutional Flow</span>
                                <span class="text-white">${neuralScore > 70 ? 'Strong Accumulation' : 'Neutral Outflow'}</span>
                            </div>
                            <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                                <div class="bg-blue-500 h-full" style="width: ${neuralScore}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Search Functionality
        function handleSearch() {
            const query = document.getElementById('stockSearch').value.toUpperCase();
            if(!query) return;
            
            // For a startup demo, we add the searched ticker to the top
            watchlist.unshift(query);
            if(watchlist.length > 6) watchlist.pop();
            fetchPrices();
            
            // Animation
            const grid = document.getElementById('marketGrid');
            grid.style.opacity = '0';
            setTimeout(() => grid.style.opacity = '1', 300);
        }

        // Initial Load
        window.onload = fetchPrices;
        // Refresh every 30 seconds for "Live" effect
        setInterval(fetchPrices, 30000);
    </script>
</body>
</html>
