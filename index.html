<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALFA AQLI | AI Trading Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #010409; color: #e6edf3; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        .glass-card { background: #0d1117; border: 1px solid #30363d; border-radius: 20px; }
        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #main_chart { height: 400px; width: 100%; border-radius: 12px; overflow: hidden; }
        .nav-active { color: #58a6ff !important; }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 border-b border-[#30363d] bg-[#0d1117] sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg"><i data-lucide="zap" class="w-5 h-5 text-white"></i></div>
                <span class="font-black text-xl tracking-tighter uppercase">ALFA<span class="text-blue-500">AQLI</span></span>
            </div>
            <button class="bg-[#238636] px-4 py-1.5 rounded-lg text-[10px] font-bold uppercase">Kirish</button>
        </div>
    </header>

    <main class="p-4 max-w-7xl mx-auto space-y-4">
        
        <section id="section-market" class="content-section active space-y-4">
            <div class="grid grid-cols-1 gap-3">
                <div class="glass-card p-2 flex items-center">
                    <input type="text" id="stockInp" placeholder="AKSIYA (TSLA, NVDA...)" class="bg-transparent flex-1 p-2 outline-none text-sm font-bold uppercase">
                    <button onclick="updateView('stock')" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Tahlil</button>
                </div>
                <div class="glass-card p-2 flex items-center border-orange-500/30">
                    <input type="text" id="cryptoInp" placeholder="KRIPTO (BTC, ETH...)" class="bg-transparent flex-1 p-2 outline-none text-sm font-bold uppercase">
                    <button onclick="updateView('crypto')" class="bg-orange-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Scan</button>
                </div>
            </div>

            <div id="ai-card" class="glass-card p-5 border-l-4 border-blue-500">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="disp-name" class="text-xl font-extrabold">NVIDIA Corp.</h2>
                        <p id="disp-sector" class="text-[9px] text-blue-500 font-bold uppercase tracking-widest mt-1">Semiconductors / AI</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[8px] font-bold text-slate-500 uppercase">AI Score</p>
                        <p id="disp-score" class="text-2xl font-black text-blue-500">94%</p>
                    </div>
                </div>
                <div class="mt-4 flex justify-between items-center bg-black/20 p-3 rounded-xl">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Tavsiya:</span>
                    <span id="disp-rec" class="font-black text-green-500">KUCHLI XARID</span>
                </div>
            </div>

            <div class="glass-card overflow-hidden">
                <div id="main_chart"></div>
            </div>
        </section>

        <section id="section-signals" class="content-section space-y-4">
            <h2 class="font-black text-lg uppercase tracking-tight">Top AI Signallar</h2>
            <div class="grid grid-cols-1 gap-4" id="signal-list">
                </div>
        </section>

        <section id="section-crypto" class="content-section space-y-4">
            <div class="glass-card p-6 text-center">
                <i data-lucide="bar-chart-3" class="w-12 h-12 mx-auto text-orange-500 mb-2"></i>
                <h3 class="font-bold">Kripto Bozor Isitmasi</h3>
                <p class="text-xs text-slate-500 mt-1">Fear & Greed Index: 74 (Greed)</p>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 w-full bg-[#0d1117] border-t border-[#30363d] flex justify-around p-3 z-[100]">
        <button onclick="tab('market')" id="tab-market" class="nav-btn nav-active flex flex-col items-center gap-1">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold">Bozor</span>
        </button>
        <button onclick="tab('signals')" id="tab-signals" class="nav-btn text-slate-500 flex flex-col items-center gap-1">
            <i data-lucide="zap" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold">Signallar</span>
        </button>
        <button onclick="tab('crypto')" id="tab-crypto" class="nav-btn text-slate-500 flex flex-col items-center gap-1">
            <i data-lucide="bitcoin" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold">Kripto</span>
        </button>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        lucide.createIcons();

        // 1. Tab Almashtirish
        function tab(name) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            
            document.getElementById(`section-${name}`).classList.add('active');
            document.getElementById(`tab-${name}`).classList.add('nav-active');

            if(name === 'market') renderChart('NVDA');
            if(name === 'signals') renderSignals();
        }

        // 2. Grafikni Yuklash
        function renderChart(symbol) {
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": symbol,
                "interval": "D", "timezone": "Etc/UTC", "theme": "dark",
                "style": "1", "locale": "en", "enable_publishing": false,
                "hide_top_toolbar": true, "container_id": "main_chart"
            });
        }

        // 3. Tahlilni Yangilash
        function updateView(type) {
            const sym = type === 'stock' ? 
                document.getElementById('stockInp').value.toUpperCase() : 
                document.getElementById('cryptoInp').value.toUpperCase();
            
            if(!sym) return;

            renderChart(type === 'stock' ? sym : `BINANCE:${sym}USDT`);
            
            // UI Update Simulation
            document.getElementById('disp-name').innerText = sym;
            document.getElementById('disp-score').innerText = Math.floor(Math.random() * 20 + 75) + "%";
            document.getElementById('disp-sector').innerText = type === 'stock' ? "Sektor Tahlili..." : "Crypto Asset";
        }

        // 4. Signallar Ro'yxati
        function renderSignals() {
            const list = document.getElementById('signal-list');
            const data = [
                {t: "BTC", s: "98%", r: "BUY", c: "text-green-500"},
                {t: "NVDA", s: "94%", r: "BUY", c: "text-green-500"},
                {t: "TSLA", s: "45%", r: "SELL", c: "text-red-500"}
            ];
            list.innerHTML = data.map(item => `
                <div class="glass-card p-4 flex justify-between items-center">
                    <div><span class="font-black">${item.t}</span> <p class="text-[8px] text-slate-500 uppercase">AI Signal</p></div>
                    <div class="text-center"><span class="text-blue-500 font-bold">${item.s}</span></div>
                    <div class="font-black ${item.c}">${item.r}</div>
                </div>
            `).join('');
        }

        window.onload = () => renderChart('NVDA');
    </script>
</body>
</html>
