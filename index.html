<section class="traction" style="position: relative; z-index: 10;">
    <div class="traction-box" style="border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 20px; padding: 40px; background: rgba(10, 20, 40, 0.8);">
        <h2 style="font-size: 24px; margin-bottom: 15px;">Loyiha ishga tushish arafasida</h2>
        <p style="color: #ccc; margin-bottom: 25px;">Biz hozirda MVP (Minimal ishchi mahsulot) ustida ishlayapmiz.</p>
        
        <div class="progress-bar" style="height: 10px; background: #222; border-radius: 10px; margin-bottom: 20px;">
            <div class="progress-fill" style="width: 25%; height: 100%; background: linear-gradient(90deg, #00d2ff, #ff007a); border-radius: 10px;"></div>
        </div>
        
        <p style="font-weight: bold; margin-bottom: 20px;">127 ta kompaniya kutish ro'yxatiga qo'shildi</p>
        
        <div class="input-group" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="email" id="userEmail" placeholder="Emailingizni yozing" 
                   style="padding: 15px; border-radius: 12px; border: 1px solid #444; background: #fff; color: #000; outline: none;">
            
            <button onclick="joinWaitlist()" class="btn-primary" 
                    style="padding: 15px; border-radius: 12px; border: none; background: #00d2ff; color: #fff; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);">
                Kutish ro'yxatiga qo'shilish
            </button>
        </div>
    </div>
</section>

<script>
function joinWaitlist() {
    const email = document.getElementById('userEmail').value;
    if(email.includes('@')) {
        alert("Tabriklaymiz! Siz muvaffaqiyatli ro'yxatdan o'tdingiz. Tez orada aloqaga chiqamiz.");
        // Bu yerga ma'lumotlar bazasiga yuborish kodini qo'shish mumkin
    } else {
        alert("Iltimos, to'g'ri email kiriting.");
    }
}
</script>
