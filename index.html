<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMind AI | Enterprise Stock Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #010409; color: #e6edf3; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .terminal-border { border: 1px solid #30363d; background: #0d1117; }
        .neon-blue { color: #58a6ff; text-shadow: 0 0 8px rgba(88, 166, 255, 0.3); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="border-b border-[#30363d] bg-[#0d1117]/90 backdrop-blur-md sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i data-lucide="cpu" class="text-[#58a6ff] w-6 h-6"></i>
            <span class="text-xl font-extrabold tracking-tighter uppercase neon-blue">FINMIND <span class="text-white">INTEL</span></span>
        </div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold tracking-[0.2em] text-[#8b949e]">
            <a href="#" class="text-[#58a6ff]">STOCK TERMINAL</a>
            <a href="#" class="hover:text-white transition">CRYPTO HUB</a>
            <a href="#" class="hover:text-white transition">AI AUDIT</a>
        </div>
        <button class="bg-[#238636] text-white px-4 py-1.5 rounded-md font-bold text-xs hover:bg-[#2ea043] transition-all">CONNECT</button>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        <header class="py-12 text-left">
            <h1 class="text-5xl font-black mb-4 tracking-tighter">Institutional <span class="text-[#58a6ff]">Alpha.</span></h1>
            <p class="text-[#8b949e] mb-10 max-w-xl font-medium">Real-time neural auditing of global equity markets. Stop guessing, start analyzing.</p>
            
            <div class="relative max-w-2xl group">
                <input id="tickerSearch" type="text" class="w-full bg-[#010409] border border-[#30363d] p-5 rounded-xl outline-none focus:border-[#58a6ff] transition-all text-lg font-bold placeholder:text-[#484f58]" placeholder="Enter Stock Symbol (e.g. AAPL, TSLA, NVDA)...">
                <button onclick="processAsset()" class="absolute right-2 top-2 bottom-2 bg-[#58a6ff] text-[#0d1117] px-8 rounded-lg font-black uppercase text-xs hover:bg-blue-400 transition-all flex items-center gap-2">
                    Analyze <i data-lucide="zap" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <div id="mainGrid" class="grid md:grid-cols-2 gap-6 pb-20">
            </div>
    </main>

    <div id="scanOverlay" class="fixed inset-0 bg-[#010409]/95 z-[100] hidden flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-2 border-[#58a6ff] border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="scanMsg" class="mono text-[10px] tracking-[0.4em] text-[#58a6ff]">ACCESSING DARK POOLS...</p>
    </div>

    <script>
        lucide.createIcons();

        // Database for consistent results (Instead of random)
        const assetMap = {
            "AAPL": { n: "Apple Inc.", p: 185.92, c: "+0.45", s: 92, i: "Whale accumulation steady" },
            "NVDA": { n: "NVIDIA Corp.", p: 893.40, c: "+3.12", s: 98, i: "Extreme neural demand" },
            "TSLA": { n: "Tesla, Inc.", p: 171.05, c: "-1.20", s: 54, i: "High volatility risk" },
            "BTC": { n: "Bitcoin", p: 63450.00, c: "+2.10", s: 89, i: "On-chain flow bullish" }
        };

        let currentList = ["NVDA", "AAPL", "TSLA"];

        function updateDisplay() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = currentList.map(ticker => {
                const data = assetMap[ticker] || { n: "Global Asset", p: 100.00, c: "0.00", s: 50, i: "Neural scan required" };
                return `
                    <div class="terminal-border p-8 rounded-2xl hover:border-[#58a6ff]/50 transition-all group">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-3xl font-black tracking-tighter">${ticker}</h3>
                                <p class="text-[#8b949e] text-[10px] font-bold uppercase tracking-[0.2em]">${data.n}</p>
                            </div>
                            <div class="text-right">
                                <span class="text-[9px] font-black text-[#58a6ff] block mb-1 tracking-widest">AI SCORE</span>
                                <span class="text-2xl font-black mono">${data.s}</span>
                            </div>
                        </div>
                        <div class="mb-8">
                            <span class="text-4xl font-bold mono tracking-tighter">$${data.p.toLocaleString()}</span>
                            <span class="ml-2 text-sm font-bold ${data.c.includes('+') ? 'text-[#3fb950]' : 'text-[#f85149]'}">${data.c}%</span>
                        </div>
                        <div class="pt-6 border-t border-[#30363d]">
                            <p class="text-[9px] text-[#8b949e] font-bold uppercase mb-2">Neural Insight</p>
                            <p class="text-sm font-semibold italic text-[#c9d1d9]">"${data.i}"</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function processAsset() {
            const ticker = document.getElementById('tickerSearch').value.toUpperCase();
            if(!ticker) return;

            const overlay = document.getElementById('scanOverlay');
            const msg = document.getElementById('scanMsg');
            overlay.classList.remove('hidden');

            const steps = ["CONNECTING TO EXCHANGE...", "VERIFYING LIQUIDITY...", "CALCULATING NEURAL SCORE..."];
            for (let s of steps) {
                msg.innerText = s;
                await new Promise(r => setTimeout(r, 700));
            }

            // If not in our map, create a realistic mock entry to keep it consistent
            if(!assetMap[ticker]) {
                assetMap[ticker] = {
                    n: "Market Equity",
                    p: (Math.random() * 500 + 10).toFixed(2),
                    c: (Math.random() * 6 - 3).toFixed(2),
                    s: Math.floor(Math.random() * 40 + 55),
                    i: "New asset detected. Audit complete."
                };
            }

            if(!currentList.includes(ticker)) currentList.unshift(ticker);
            if(currentList.length > 4) currentList.pop();

            overlay.classList.add('hidden');
            updateDisplay();
            document.getElementById('tickerSearch').value = '';
        }

        updateDisplay();
    </script>
</body>
</html>
