<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALFA AQLI | Enterprise Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #02040a; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: #0d1117; border: 1px solid #30363d; border-radius: 20px; }
        .nav-btn { transition: 0.3s; color: #8b949e; font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn.active { color: #58a6ff; border-bottom: 2px solid #58a6ff; }
        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #tv_widget { height: 60vh !important; border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="border-b border-[#30363d] bg-[#0d1117]/90 backdrop-blur-md sticky top-0 z-[100] px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-1.5 rounded-lg shadow-lg shadow-blue-500/30">
                <i data-lucide="layout-grid" class="text-white w-5 h-5"></i>
            </div>
            <span class="font-black text-xl tracking-tighter uppercase">ALFA<span class="text-blue-500">AQLI</span></span>
        </div>
        
        <div class="hidden md:flex gap-8">
            <button onclick="openTab('market')" class="nav-btn active" id="tab-market">Bozor</button>
            <button onclick="openTab('ai-signals')" class="nav-btn" id="tab-ai-signals">AI Signallar</button>
            <button onclick="openTab('crypto')" class="nav-btn" id="tab-crypto">Kripto</button>
            <button onclick="openTab('portfolio')" class="nav-btn" id="tab-portfolio">Portfel</button>
        </div>

        <button class="bg-[#238636] text-white px-4 py-1.5 rounded-md font-bold text-[10px] uppercase hover:bg-[#2ea043]">Kirish</button>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-6">

        <section id="section-market" class="content-section active space-y-4">
            <div class="glass-card p-2 flex items-center shadow-xl mb-4">
                <i data-lucide="search" class="ml-4 text-slate-500 w-5 h-5"></i>
                <input type="text" id="marketSearch" placeholder="AKSIYA RAMZINI YOZING (MASALAN: TSLA)" 
                       class="bg-transparent flex-1 p-3 outline-none font-bold uppercase text-blue-400 text-sm">
                <button onclick="updateMarketChart()" class="bg-blue-600 px-6 py-3 rounded-xl font-black uppercase text-[10px]">Tahlil</button>
            </div>
            <div class="glass-card overflow-hidden">
                <div id="tv_widget"></div>
            </div>
        </section>

        <section id="section-ai-signals" class="content-section space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="glass-card p-8 border-l-4 border-green-500">
                    <h3 class="text-2xl font-black mb-2 uppercase">NVDA</h3>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-slate-500 text-[10px] font-bold uppercase mb-4">AI Tavsiyasi</p>
                            <span class="text-green-500 text-3xl font-black">KUCHLI XARID</span>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 font-bold uppercase">Ishonch Balli</p>
                            <span class="text-4xl font-black">98%</span>
                        </div>
                    </div>
                </div>
                <div class="glass-card p-8 border-l-4 border-red-500">
                    <h3 class="text-2xl font-black mb-2 uppercase">TSLA</h3>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-slate-500 text-[10px] font-bold uppercase mb-4">AI Tavsiyasi</p>
                            <span class="text-red-500 text-3xl font-black">SOTISH</span>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 font-bold uppercase">Ishonch Balli</p>
                            <span class="text-4xl font-black">65%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-crypto" class="content-section">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="glass-card p-6">
                    <p class="text-slate-500 text-[10px] font-bold uppercase">Bitcoin (BTC)</p>
                    <h4 class="text-2xl font-black">$96,240.00</h4>
                    <span class="text-green-500 font-bold text-xs">+1.25%</span>
                </div>
                </div>
            <div id="crypto_widget" class="glass-card h-[400px]"></div>
        </section>

        <section id="section-portfolio" class="content-section">
            <div class="glass-card p-10 text-center border-dashed">
                <i data-lucide="lock" class="mx-auto w-12 h-12 text-slate-700 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Shaxsiy Portfel</h3>
                <p class="text-slate-500 text-sm mb-6">Portfelni kuzatish uchun tizimga kiring.</p>
                <button class="bg-blue-600 px-8 py-3 rounded-lg font-bold text-xs">LOGIN</button>
            </div>
        </section>

    </main>

    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-[#0d1117] border-t border-[#30363d] p-4 flex justify-around z-[100]">
        <button onclick="openTab('market')" class="flex flex-col items-center gap-1 text-blue-500">
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold">Bozor</span>
        </button>
        <button onclick="openTab('ai-signals')" class="flex flex-col items-center gap-1 text-slate-500">
            <i data-lucide="zap" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold">Signallar</span>
        </button>
        <button onclick="openTab('crypto')" class="flex flex-col items-center gap-1 text-slate-500">
            <i data-lucide="bitcoin" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold">Kripto</span>
        </button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        lucide.createIcons();

        function openTab(tabName) {
            // Hamma bo'limlarni yopish
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            // Tanlangan bo'limni ochish
            document.getElementById('section-' + tabName).classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');

            if(tabName === 'market') loadChart('NVDA', 'tv_widget');
            if(tabName === 'crypto') loadChart('BTCUSDT', 'crypto_widget');
        }

        function loadChart(symbol, container) {
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": symbol,
                "interval": "D", "theme": "dark", "style": "1",
                "locale": "en", "container_id": container
            });
        }

        function updateMarketChart() {
            const sym = document.getElementById('marketSearch').value.toUpperCase() || 'AAPL';
            loadChart(sym, 'tv_widget');
        }

        window.onload = () => loadChart('NVDA', 'tv_widget');
    </script>
</body>
</html>
