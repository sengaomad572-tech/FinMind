<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALFA AQLI v3.0 | Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --bg: #010409;
            --card: #0d1117;
            --border: #30363d;
            --accent: #58a6ff;
        }

        body { 
            background: var(--bg); 
            color: #e6edf3; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        /* Bo'limlar boshqaruvi */
        .content-section { display: none; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; }
        .content-section.active { display: block; opacity: 1; transform: translateY(0); }

        /* Grafik balandligi mobilga mos */
        #tradingview_container { height: 450px; width: 100%; border-radius: 12px; overflow: hidden; }

        .nav-active { color: var(--accent) !important; border-top: 2px solid var(--accent); }
        
        /* Pulse animatsiyasi kitlar uchun */
        .pulse-green { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.7); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(35, 134, 54, 0); } 100% { box-shadow: 0 0 0 0 rgba(35, 134, 54, 0); } }
    </style>
</head>
<body class="pb-20">

    <header class="sticky top-0 z-50 bg-[#0d1117]/80 backdrop-blur-md border-b border-[#30363d] p-4">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <div class="flex items-center gap-2">
                <i data-lucide="component" class="text-blue-500 w-6 h-6"></i>
                <h1 class="font-extrabold text-xl tracking-tighter uppercase">ALFA<span class="text-blue-500">AQLI</span></h1>
            </div>
            <button onclick="switchSection('premium')" class="bg-yellow-500/10 text-yellow-500 border border-yellow-500/20 px-3 py-1 rounded-full text-[10px] font-black uppercase">Premium</button>
        </div>
    </header>

    <main class="p-4 max-w-4xl mx-auto space-y-4">
        
        <section id="market" class="content-section active space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="glass-card p-2 flex items-center border-blue-500/30">
                    <input type="text" id="stockInp" placeholder="AKSIYA (TSLA...)" class="bg-transparent flex-1 p-2 outline-none text-xs font-bold uppercase">
                    <button onclick="updateAsset('stock')" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Tahlil</button>
                </div>
                <div class="glass-card p-2 flex items-center border-orange-500/30">
                    <input type="text" id="cryptoInp" placeholder="KRIPTO (BTC...)" class="bg-transparent flex-1 p-2 outline-none text-xs font-bold uppercase">
                    <button onclick="updateAsset('crypto')" class="bg-orange-600 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Scan</button>
                </div>
            </div>

            <div id="status-card" class="glass-card p-4 border-l-4 border-blue-500">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h2 id="asset-name" class="text-lg font-extrabold">NVIDIA Corp.</h2>
                        <span class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Semiconductors / AI</span>
                    </div>
                    <div class="text-right">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">AI Score</p>
                        <p id="asset-score" class="text-xl font-black text-blue-500">94%</p>
                    </div>
                </div>
                <div class="flex justify-between items-center bg-black/20 p-2 rounded-lg">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Signal:</span>
                    <span id="asset-rec" class="text-sm font-black text-green-500 uppercase">Kuchli Xarid</span>
                </div>
            </div>

            <div class="glass-card p-1">
                <div id="tradingview_container"></div>
            </div>

            <div class="glass-card p-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Whale Tracker (Kitlar)</h3>
                    <div class="w-2 h-2 rounded-full bg-green-500 pulse-green"></div>
                </div>
                <div id="whale-list" class="space-y-2">
                    </div>
            </div>
        </section>

        <section id="signals" class="content-section space-y-4 text-center">
            <h2 class="text-xl font-black uppercase tracking-tight">Eksklyuziv AI Signallar</h2>
            <div id="signal-cards" class="grid gap-3">
                </div>
        </section>

        <section id="premium" class="content-section text-center py-10 space-y-6">
            <i data-lucide="crown" class="w-16 h-16 mx-auto text-yellow-500"></i>
            <h2 class="text-3xl font-black">PRO TERMINAL</h2>
            <p class="text-slate-400 text-sm px-6">Insayderlar harakati va barcha AI signallarni ko'rish uchun obuna bo'ling.</p>
            <button class="bg-blue-600 w-full max-w-xs py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">Hozir qo'shiling</button>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 w-full bg-[#0d1117] border-t border-[#30363d] flex justify-around p-2 z-[100] backdrop-blur-xl">
        <button onclick="switchSection('market')" id="nav-market" class="nav-item nav-active flex flex-col items-center gap-1 p-2 flex-1">
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase">Bozor</span>
        </button>
        <button onclick="switchSection('signals')" id="nav-signals" class="nav-item text-slate-500 flex flex-col items-center gap-1 p-2 flex-1">
            <i data-lucide="zap" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase">Signallar</span>
        </button>
        <button onclick="switchSection('premium')" id="nav-premium" class="nav-item text-slate-500 flex flex-col items-center gap-1 p-2 flex-1">
            <i data-lucide="graduation-cap" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase">Bilim</span>
        </button>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        lucide.createIcons();

        // 1. Bo'limlarni boshqarish
        function switchSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            
            document.getElementById(id).classList.add('active');
            document.getElementById(`nav-${id}`).classList.add('nav-active');

            if(id === 'market') loadChart('NVDA');
            if(id === 'signals') renderAllSignals();
        }

        // 2. Grafikni yuklash (TradingView)
        function loadChart(symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "container_id": "tradingview_container"
            });
        }

        // 3. Aksiya/Kripto yangilash
        function updateAsset(type) {
            const val = type === 'stock' ? 
                document.getElementById('stockInp').value.toUpperCase() : 
                document.getElementById('cryptoInp').value.toUpperCase();
            
            if(!val) return;

            const finalSym = type === 'stock' ? val : `BINANCE:${val}USDT`;
            loadChart(finalSym);

            // UI Ma'lumotlarini simulyatsiya qilish
            document.getElementById('asset-name').innerText = val;
            const score = Math.floor(Math.random() * 30 + 70);
            document.getElementById('asset-score').innerText = score + "%";
            document.getElementById('asset-rec').innerText = score > 85 ? "Kuchli Xarid" : "Sotib oling";
            document.getElementById('asset-rec').className = "text-sm font-black text-green-500 uppercase";
        }

        // 4. Kitlar (Whale Tracker) ma'lumotlari
        function loadWhales() {
            const whales = [
                {a: "NVDA", m: "$14.2M", t: "SOTIB OLDI", c: "text-green-500"},
                {a: "BTC", m: "$102.5M", t: "SOTIB OLDI", c: "text-green-500"},
                {a: "TSLA", m: "$5.8M", t: "SOTDI", c: "text-red-500"}
            ];
            document.getElementById('whale-list').innerHTML = whales.map(w => `
                <div class="flex justify-between items-center text-[11px] border-b border-white/5 pb-2">
                    <span class="font-bold">${w.a}</span>
                    <span class="text-slate-500 mono">${w.m}</span>
                    <span class="${w.c} font-black uppercase">${w.t}</span>
                </div>
            `).join('');
        }

        // 5. AI Signallar bo'limi
        function renderAllSignals() {
            const sigs = [
                {t: "BTC", s: "98%", r: "KUCHLI XARID", c: "text-green-500"},
                {t: "ETH", s: "91%", r: "XARID", c: "text-green-400"},
                {t: "NVDA", s: "94%", r: "KUCHLI XARID", c: "text-green-500"},
                {t: "AAPL", s: "62%", r: "KUTISH", c: "text-yellow-500"}
            ];
            document.getElementById('signal-cards').innerHTML = sigs.map(s => `
                <div class="glass-card p-4 flex justify-between items-center">
                    <div class="text-left"><h4 class="font-black">${s.t}</h4><p class="text-[8px] text-slate-500 uppercase">AI AI Tahlili</p></div>
                    <div class="text-center"><span class="text-blue-500 font-bold">${s.s}</span></div>
                    <div class="${s.c} font-black text-xs uppercase">${s.r}</div>
                </div>
            `).join('');
        }

        window.onload = () => {
            loadChart('NVDA');
            loadWhales();
        };
    </script>
</body>
</html>
